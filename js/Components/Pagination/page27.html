<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
</head>
<body>

                    prev
                </button>
                <div class="pages-nav-count">
                    <div class="pages-nav-pages">
                        <div class="pages-nav__item">1</div>
                        <div class="pages-nav__item">2</div>
                        <div class="pages-nav__item">3</div>
                        <div class="pages-nav__item">4</div>
                        <div class="pages-nav__item">5</div>
                        <div class="pages-nav__item">6</div>
                        <div class="pages-nav__item">7</div>
                        <div class="pages-nav__item">8</div>
                        <div class="pages-nav__item">9</div>
                        <div class="pages-nav__item">10</div>
                        <div class="pages-nav__item">11</div>
                        <div class="pages-nav__item">12</div>
                        <div class="pages-nav__item">13</div>
                        <div class="pages-nav__item">14</div>
                        <div class="pages-nav__item">15</div>
                        <div class="pages-nav__item">16</div>
                        <div class="pages-nav__item">17</div>
                        <div class="pages-nav__item">18</div>
                        <div class="pages-nav__item">19</div>
                        <div class="pages-nav__item">20</div>
                        <div class="pages-nav__item">21</div>
                        <div class="pages-nav__item">22</div>
                        <div class="pages-nav__item">23</div>
                        <div class="pages-nav__item">24</div>
                        <div class="pages-nav__item">25</div>
                        <div class="pages-nav__item">26</div>
                        <div class="pages-nav__item pages-nav__item--active">27</div>  
                    </div>
                </div>
                <button class="btn-next" type="button"> 
                    next  
                </button>
            </div>
       </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
